<h1>
  A continuacion le presentamos una lista de recursos.
</h1>
<h2></h2>
  <div class="container">
    @for (recurso of recursos; track $index) {
      <div class="cardRecurso">
        <img class="imagen"  src="{{recurso.url}}" alt="">
        <div class="flex flex-column" style="display: flex; flex-direction: column; height: 100%;">
          <div style="padding-left: 1cm;">
            <h3>{{recurso.name}}</h3>
          </div>
          <div class="contenidoText" style="padding: 1cm;">
            <p>{{recurso.description}}</p>
          </div>
          <div style=" margin-top: auto; padding: 1cm;">
            <button mat-fab color="primary" style="width: 20%; box-sizing: border-box;">Más información</button>
          </div>
        </div>
      </div>
    }
  </div>
